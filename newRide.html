<!DOCTYPE html>
<html>
  <head>
    <title>myRide Form</title>
    <link rel="stylesheet" href="newRide.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
    <script src="newRide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-control-geocoder/1.14.0/Control.Geocoder.js"></script>
   
    <style>
      .container {
        display: flex;
      }

      #form-container {
        flex: 1;
        padding-right: 20px;
      }

      #map-container {
        flex: 1;
      }

      #map {
        margin-top: 25vh;
        height: 300px;
        width: 75%;
      }
    </style>
  </head>
  <body onload="initMap()">
    <div class="container">
      <div id="form-container">
        <h1>Create a Ride</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="current-location">Current Location:</label>
          <input
            type="text"
            id="current-location"
            name="current-location"
            required
          />
          <button type="button" onclick="setLocation('current-location')">
            Set</button
          ><br /><br />

          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />
          <button type="button" onclick="setLocation('destination')">Set</button
          ><br /><br />

          <label for="total-cost">Total Cost:</label>
          <input
            type="number"
            id="total-cost"
            name="total-cost"
            step="0.01"
            required
          /><br /><br />

          <label for="vehicle">Vehicle:</label>
          <input type="text" id="vehicle" name="vehicle" required /><br /><br />

          <label for="vacant-seats">Vacant Seats:</label>
          <input
            type="number"
            id="vacant-seats"
            name="vacant-seats"
            required
          /><br /><br />

          <label for="ride-date">Date:</label>
          <input
            type="date"
            id="ride-date"
            name="ride-date"
            required
          /><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
