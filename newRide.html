<!DOCTYPE html>
<html>
<head>
    <title>myRide Form</title>
    <link rel="stylesheet" href="newRide.css">
</head>
<body>
    <h1>Create a Ride</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="current-location">Current Location:</label>
        <input type="text" id="current-location" name="current-location" required><br><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="total-cost">Total Cost:</label>
        <input type="number" id="total-cost" name="total-cost" step="0.01" required><br><br>
        
        <label for="vehicle">Vehicle:</label>
        <input type="text" id="vehicle" name="vehicle" required><br><br>
        
        <label for="vacant-seats">Vacant Seats:</label>
        <input type="number" id="vacant-seats" name="vacant-seats" required><br><br>
        

        <label for="ride-date">Date:</label>
        <input type="date" id="ride-date" name="ride-date" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
