<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for a ride</title>
    <link rel="stylesheet" href="searchRide.css">
</head>
<body>
    <h1>Search for a Ride</h1>
    <form action="/submitForm" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="registration_number">Registration Number:</label>
        <input type="text" id="registration_number" name="registration_number" required><br>
        
        <label for="current-location">Current Location:</label>
        <input type="text" id="current-location" name="current_location" required><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br>
        
        <button type="submit">Search</button>
    </form>
</body>
</html>
